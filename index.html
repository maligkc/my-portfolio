<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammed Ali Gökçe | Mobile & Backend Developer</title>
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f1f5f9;
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gradient-text {
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-bg-ambient {
            isolation: isolate;
            overflow: hidden;
        }

        .ambient-beam {
            position: absolute;
            top: -24%;
            width: 46vw;
            height: 150vh;
            max-width: 760px;
            opacity: 0.34;
            filter: blur(48px);
            mix-blend-mode: screen;
        }

        .ambient-beam-a {
            left: -18%;
            background: linear-gradient(112deg, transparent 0%, rgba(56, 189, 248, 0.34) 46%, transparent 100%);
            transform: rotate(12deg);
            animation: beamSweepA 20s ease-in-out infinite;
        }

        .ambient-beam-b {
            right: -22%;
            background: linear-gradient(72deg, transparent 0%, rgba(129, 140, 248, 0.34) 46%, transparent 100%);
            transform: rotate(-12deg);
            animation: beamSweepB 24s ease-in-out infinite;
        }

        .ambient-ring {
            position: absolute;
            border-radius: 9999px;
            mix-blend-mode: screen;
            opacity: 0.5;
            border: 1px solid rgba(56, 189, 248, 0.24);
            box-shadow: 0 0 60px rgba(56, 189, 248, 0.24), inset 0 0 40px rgba(56, 189, 248, 0.12);
        }

        .ambient-ring-a {
            width: 52vw;
            height: 52vw;
            max-width: 780px;
            max-height: 780px;
            top: 10%;
            left: -10%;
            animation: ringPulse 18s ease-in-out infinite;
        }

        .ambient-ring-b {
            width: 46vw;
            height: 46vw;
            max-width: 700px;
            max-height: 700px;
            right: -12%;
            bottom: -10%;
            border-color: rgba(129, 140, 248, 0.26);
            box-shadow: 0 0 60px rgba(129, 140, 248, 0.24), inset 0 0 40px rgba(129, 140, 248, 0.1);
            animation: ringPulse 22s ease-in-out infinite reverse;
        }

        .ambient-particles {
            position: absolute;
            inset: 0;
        }

        .ambient-particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 9999px;
            background: rgba(186, 230, 253, 0.85);
            box-shadow: 0 0 22px rgba(56, 189, 248, 0.9);
            opacity: 0.7;
            animation: particleFloat 14s ease-in-out infinite;
        }

        .particle-1 {
            top: 14%;
            left: 18%;
            animation-delay: -2s;
        }

        .particle-2 {
            top: 28%;
            right: 16%;
            animation-delay: -6s;
        }

        .particle-3 {
            top: 46%;
            left: 10%;
            animation-delay: -10s;
        }

        .particle-4 {
            top: 62%;
            right: 24%;
            animation-delay: -4s;
        }

        .particle-5 {
            bottom: 18%;
            left: 32%;
            animation-delay: -8s;
        }

        .particle-6 {
            bottom: 10%;
            right: 12%;
            animation-delay: -12s;
        }

        .hero-grid-glow {
            position: absolute;
            inset: 0;
            background-image:
                radial-gradient(circle at 22% 24%, rgba(56, 189, 248, 0.28), transparent 40%),
                radial-gradient(circle at 80% 72%, rgba(129, 140, 248, 0.24), transparent 36%),
                linear-gradient(rgba(148, 163, 184, 0.13) 1px, transparent 1px),
                linear-gradient(90deg, rgba(148, 163, 184, 0.13) 1px, transparent 1px);
            background-size: auto, auto, 64px 64px, 64px 64px;
            background-position: center;
            mask-image: none;
            opacity: 0.58;
            animation: heroGridDrift 16s linear infinite;
        }

        .hero-blob {
            will-change: transform, opacity;
            mix-blend-mode: screen;
            filter: saturate(1.3);
        }

        .hero-blob-a {
            animation: heroBlobA 16s ease-in-out infinite;
        }

        .hero-blob-b {
            animation: heroBlobB 19s ease-in-out infinite;
        }

        .hero-blob-c {
            animation: heroBlobC 14s ease-in-out infinite;
        }

        @keyframes heroGridDrift {

            0%,
            100% {
                transform: translate3d(0, 0, 0);
            }

            50% {
                transform: translate3d(-34px, -26px, 0);
            }
        }

        @keyframes beamSweepA {

            0%,
            100% {
                transform: translate3d(0, 0, 0) rotate(12deg);
                opacity: 0.24;
            }

            50% {
                transform: translate3d(70px, -24px, 0) rotate(15deg);
                opacity: 0.42;
            }
        }

        @keyframes beamSweepB {

            0%,
            100% {
                transform: translate3d(0, 0, 0) rotate(-12deg);
                opacity: 0.24;
            }

            50% {
                transform: translate3d(-76px, 30px, 0) rotate(-15deg);
                opacity: 0.42;
            }
        }

        @keyframes ringPulse {

            0%,
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 0.38;
            }

            50% {
                transform: scale(1.08) rotate(6deg);
                opacity: 0.62;
            }
        }

        @keyframes heroBlobA {

            0%,
            100% {
                transform: translate3d(0, 0, 0) scale(1);
                opacity: 0.92;
            }

            50% {
                transform: translate3d(38px, 26px, 0) scale(1.16);
                opacity: 1;
            }
        }

        @keyframes heroBlobB {

            0%,
            100% {
                transform: translate3d(0, 0, 0) scale(1);
                opacity: 0.88;
            }

            50% {
                transform: translate3d(-40px, -22px, 0) scale(1.14);
                opacity: 1;
            }
        }

        @keyframes heroBlobC {

            0%,
            100% {
                transform: translate3d(0, 0, 0) scale(1);
                opacity: 0.82;
            }

            50% {
                transform: translate3d(24px, -34px, 0) scale(1.2);
                opacity: 1;
            }
        }

        @keyframes particleFloat {

            0%,
            100% {
                transform: translate3d(0, 0, 0) scale(1);
                opacity: 0.45;
            }

            50% {
                transform: translate3d(0, -18px, 0) scale(1.35);
                opacity: 1;
            }
        }

        @media (prefers-reduced-motion: reduce) {

            .ambient-beam-a,
            .ambient-beam-b,
            .ambient-ring-a,
            .ambient-ring-b,
            .ambient-particle,
            .hero-grid-glow,
            .hero-blob-a,
            .hero-blob-b,
            .hero-blob-c {
                animation: none;
            }
        }
    </style>
